<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leones Calistenia - Clases</title>
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

    <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0b0b0b; color:#eee; }
    header { padding: 16px; border-bottom: 1px solid #222; display:flex; gap:12px; align-items:center; }
    header a { color:#ddd; text-decoration:none; }
    .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .layout { display: grid; grid-template-columns: 1fr 320px; gap: 16px; align-items:start; }
    #calendar { background:#111; border:1px solid #1e1e1e; border-radius: 12px; padding: 8px; }
    .panel { background:#111; border:1px solid #1e1e1e; border-radius: 12px; padding: 12px; }
    .panel h3 { margin: 0 0 8px; font-size: 16px; }
    .class-card { border:1px solid #222; border-radius:10px; padding:10px; margin-bottom:10px; }
    .muted { color:#aaa; font-size: 12px; }
    button.primary { background:#3a86ff; border:none; color:#fff; padding:8px 12px; border-radius:8px; cursor:pointer; }
    button.primary:disabled { opacity:.6; cursor:not-allowed; }
  </style>

</head>
<body>
    <header>
        <nav class="navbar">
            <script src="js/navbar_toggle.js"></script>
            <div class="logo"><a href="index.html" class="logo"><img src="/resources/logo.png" alt="Logo" class="logo_image">Leones Calistenia</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="classes.html" class="active">Clases</a></li>
                <li><a href="profile.html">Mi Perfil</a></li>
                <li><a href="auth.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
    <div class="layout">
      <div id="calendar"></div>

      <aside class="panel">
        <h3>Detalles de la clase</h3>
        <div id="class-details" class="muted">Selecciona una clase en el calendario para ver detalles y disponibilidad.</div>
        <div style="height:8px"></div>
        <button id="enroll-btn" class="primary" disabled>Inscribirme</button>
        <div style="height:16px"></div>
        <h3>Próximas clases</h3>
        <div id="upcoming-list"></div>
      </aside>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="/js/classes.js"></script>
    </main>
